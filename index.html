<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Together We Make Noise</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #353535;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #353535;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #ffffff;
    }

    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        background-color: #015bbb;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button.active {
        background-color: #60a0e4;
        border-width: 2px;
    }

    .audio-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>What scenery suits you best?</h2>

    <div class="button-container">
        <button id="cityButton" onclick="playRandomAudio(0)">City</button>
        <button id="natureButton" onclick="playRandomAudio(1)">Nature</button>
    </div>

    <div class="audio-container">
        <!-- Audio player will be appended here -->
    </div>

    <script>
    function playRandomAudio(buttonIndex) {
        var audioFiles = [
            [
                "choice1/city-road-at-night-ambiance-1-139173.mp3",
                "choice1/distant-ambulance-siren-6108.mp3",
                "choice1/DJ TwiZzy - Room Atmos.wav",
                "choice1/street-ambience-9269.mp3",
                "choice1/train-sleepers-train-wheels-freight-train-11683.mp3",
                "choice1/elevatorclean-25376.mp3",
                "choice1/highway-traffic-cars-and-street-sounds-8029.mp3",
                "choice1/ambient-industrial-ventilation-soundscape-17132.mp3",
            ],
            [
                "choice2/asian-night-sounds-1-78237.mp3", 
                "choice2/calm-river-ambience-loop-125071.mp3", 
                "choice2/cardinal-37075.mp3",
                "choice2/DJ TwiZzy - Rainforest Atmos.wav",
                "choice2/DJ TwiZzy - Seagull Atmos.mp3",
                "choice2/DJ TwiZzy - Waves Atmos.wav",
                "choice2/stream-river-water-up-close-6061.mp3",
                "choice2/night-soundscape_minor.wav",
            ]
        ];

        var randomIndex = Math.floor(Math.random() * audioFiles[buttonIndex].length);
        var randomAudioFile = audioFiles[buttonIndex][randomIndex];

        var existingAudioPlayers = document.querySelectorAll('audio');
        existingAudioPlayers.forEach(function(player) {
            player.parentNode.removeChild(player);
        });

        var audio = new Audio(randomAudioFile);
        audio.controls = true;
        audio.autoplay = true;
        audio.loop = true;

        document.querySelector('.audio-container').appendChild(audio);

        // Toggle button labels
        var cityButton = document.getElementById('cityButton');
        var natureButton = document.getElementById('natureButton');

        if (buttonIndex === 0) {
            cityButton.textContent = "New City Sound";
            natureButton.textContent = "Nature";
        } else {
            cityButton.textContent = "City";
            natureButton.textContent = "New Nature Sound";
        }

        // Highlight active button
        var activeButton = buttonIndex === 0 ? cityButton : natureButton;
        var inactiveButton = buttonIndex === 0 ? natureButton : cityButton;

        activeButton.classList.add('active');
        inactiveButton.classList.remove('active');
    }
    </script>
</div>

</body>
</html>
